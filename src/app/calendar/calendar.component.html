
<div class="calendar-container">
    <h2>{{ currentMonth }} {{ currentYear }}</h2>
    <mat-grid-list cols="7" rowHeight="1:1" gutterSize="8px">
      <mat-grid-tile *ngFor="let day of daysInMonth" [ngClass]="{ 'today': isToday(day) }">
        <mat-card>
          <div class="day">{{ day }}</div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  

  <mat-card>
    <mat-card-header>
      <mat-card-title>Calendar</mat-card-title>
      <mat-card-subtitle>{{ currentDate | date: 'fullDate' }}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <mat-grid-list cols="7" rowHeight="100px">
        <!-- Days of the week -->
        <mat-grid-tile *ngFor="let day of daysOfWeek">{{ day }}</mat-grid-tile>
        <!-- Dates -->
        <mat-grid-tile *ngFor="let date of dates">{{ date }}</mat-grid-tile>
      </mat-grid-list>
  
      <!-- Example date picker -->
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="onDateChange($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
